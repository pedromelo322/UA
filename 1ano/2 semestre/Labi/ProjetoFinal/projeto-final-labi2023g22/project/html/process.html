<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/cdfe9eb8b9.js" crossorigin="anonymous"></script>
    <script src="../js/process.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="photo">
        <div class="container">
            <div class="sv">
              <span class="author">Autor</span>
              <div style="display: inline-block; margin-left: 60vh;">
                <button class="sv-bt" id="Salvar" onclick="salvar()">Salvar</button>
              </div>
            </div>
          </div>
          
          
          
        <img id="foto" style="margin-top: 3vh;" src="" alt="Foto">

        <div class="info">
            <span class="nome"></span>
            <span class="upload-time"></span>
            <table>
                <tbody>
                  <tr>
                    <td>
                      <div class="prc">
                      <h6>Luminosidade Imagem</h6>
                      <button id="intensidadeMais" onclick="intensidadeMais()">Aumentar</button>
                      <button id="intensidadeMenos" onclick="intensidadeMenos()">Diminuir</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="prc">
                        <h6>Saturação de Imagem</h6>
                        <button id="saturacaoMais" onclick="saturacaoMais()">Aumentar</button>
                        <button id="saturacaoMenos" onclick="saturacaoMenos()">Diminuir</button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="prc">
                      <h6>Filtros</h6>
                      <button id="pretoBranco" onclick="pretoBranco()">Preto e Branco</button>
                      <button id="sepia" onclick="sepia()">Sépia</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="prc">
                      <h6>Manipulação de Cores</h6>
                      <button id="trocaCores" onclick="trocaCores()">Troca de cores</button>
                      <button id="negativa" onclick="negativa()"> Imagem negativa</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              
            </div>
        </div>
    </div>
</body>
</html>
